<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>Life Orbit OS | Desktop Workstation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: {
                50: '#fcfcfc',
                100: '#f3f4f6',
                200: '#e5e7eb',
              },
              ink: {
                DEFAULT: '#1e293b',
                faded: '#64748b',
              },
              orbit: {
                blue: '#3b82f6',
                orange: '#f59e0b',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* 深色桌面背景 */
        color: #f8fafc;
        overflow: hidden;
        margin: 0;
        height: 100vh;
      }
      .life-orbit-frame {
        background: white;
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      /* 模拟桌面应用的边缘 */
      .app-window {
        border: 1px solid rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
    </style>

  }
}
</script>
